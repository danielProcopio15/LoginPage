<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo do botão de menu sanduíche */
        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            margin-left: 20px;
            margin-top: 20px;
        }

        /* Estilo do menu lateral */
        #menu {
            position: fixed;
            width: 250px;
            height: 100%;
            background-color: #046cf5;
            padding: 15px;
            top: 0;
            left: -250px;
            transition: 0.3s;
            z-index: 1000;
        }

        #menu a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
            border: 2px solid transparent; /* Contorno invisível inicialmente */
            margin-bottom: 10px;
            transition: all 0.3s ease-in-out;
            border-radius: 5px; /* Bordas arredondadas */
        }

        /* Adicionando contorno e sombra ao passar o mouse */
        #menu a:hover {
            background-color: #2883df;
            border: 2px solid #07005f; /* Contorno branco */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Sombreamento */
        }

        /* Quando o menu estiver visível */
        #menu.show {
            left: 0;
        }

        /* Estilo para o botão de voltar */
        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* Estilo para a sobreposição */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 500;
            display: none;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Botão de Menu Sanduíche -->
    <span class="menu-btn" onclick="toggleMenu()">&#9776; Menu</span>

    <!-- Sobreposição ao abrir o menu -->
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <!-- Menu lateral -->
    <div id="menu">
        <a href="usuario.html">Usuário</a>
        <a href="orcamentos.html">Orçamentos</a>
        <a href="investimentos.html">Investimentos</a>
        <a href="relatorios.html">Relatório</a>
       
    </div>

    <div class="container text-center mt-5">
        <h1>Bem-vindo ao Dashboard</h1>
        <p>Este é o seu painel principal. Use o menu no canto superior esquerdo para navegar pelas telas.</p>
    </div>

    <!-- Função para abrir e fechar o menu -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            var overlay = document.getElementById("overlay");

            if (menu.classList.contains("show")) {
                menu.classList.remove("show");
                overlay.classList.remove("show");
            } else {
                menu.classList.add("show");
                overlay.classList.add("show");
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
