<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Organiza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form action="home.html">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" onclick="toggleForm()">Ainda n√£o tem conta? Cadastre-se aqui</a>
        </div>

        <div id="registerForm" class="mt-5" style="display:none;">
            <h2 class="text-center">Cadastro</h2>
            <form action="home.html">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="emailCadastro" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailCadastro" required>
                </div>
                <div class="mb-3">
                    <label for="senhaCadastro" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senhaCadastro" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
        </div>
    </div>

    <script>
        function toggleForm() {
            var registerForm = document.getElementById("registerForm");
            if (registerForm.style.display === "none") {
                registerForm.style.display = "block";
            } else {
                registerForm.style.display = "none";
            }
        }
    </script>
</body>
</html>
