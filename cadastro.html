<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validarSenhas(event) {
            event.preventDefault(); // Prevenir o comportamento padrão de envio do formulário
            
            const senha = document.getElementById("password").value;
            const confirmarSenha = document.getElementById("confirm-password").value;
            
            if (senha !== confirmarSenha) {
                alert("As senhas não são iguais!");
                return false; // Impede o redirecionamento se as senhas não coincidirem
            }

            // Redirecionar para o dashboard após cadastro bem-sucedido
            window.location.href = "dashboard.html";
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Cadastro</h3>
                        <form onsubmit="validarSenhas(event)">
                            <div class="form-group mb-3">
                                <label for="name">Nome</label>
                                <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="confirm-password">Confirme sua senha</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-block">Finalizar Cadastro</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
