<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Finanças - Organiza</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
            transition: 0.3s;
            z-index: 2;
        }
        .sidebar a {
            padding: 15px 10px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .open-sidebar {
            left: 0;
        }
        .navbar {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
        }
        .navbar .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 24px;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .content {
            padding: 20px;
        }
        .orcamento-box {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="menu-icon" onclick="toggleSidebar()">&#9776;</span>
        <a class="navbar-brand" href="#">Organiza</a>
        <div class="orcamento-box">
            Orçamento Atual: R$ <span id="orcamento-atual">0.00</span>
        </div>
    </nav>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">Fechar &times;</button>
        <a href="orcamento.html">Orçamento</a> <!-- Adicionado Orçamento aqui -->
        <a href="receitas-despesas.html">Gerenciar Finanças</a>
        <a href="investimentos.html">Investimentos</a>
        <a href="relatorios.html">Relatórios</a>
        <a href="orcamento.html">Orçamento</a>
        <a href="home.html">Página principal</a>
    </div>
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="content" id="main-content">
        <h1>Gerenciar Finanças</h1>
        <div class="box">
            <h3>Adicionar Receita</h3>
            <form>
                <div class="mb-3">
                    <label for="valorReceita" class="form-label">Valor</label>
                    <input type="text" class="form-control" id="valorReceita" placeholder="1000,00" required>
                </div>
                <div class="mb-3">
                    <label for="fonteReceita" class="form-label">Fonte</label>
                    <input type="text" class="form-control" id="fonteReceita" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Receita</button>
            </form>
        </div>
        <div class="box">
            <h3>Adicionar Despesa</h3>
            <form>
                <div class="mb-3">
                    <label for="valorDespesa" class="form-label">Valor</label>
                    <input type="text" class="form-control" id="valorDespesa" placeholder="500,00" required>
                </div>
                <div class="mb-3">
                    <label for="descricaoDespesa" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricaoDespesa" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Despesa</button>
            </form>
        </div>
    </div>

    <script>
        // Função para alternar a visibilidade da sidebar
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open-sidebar");
        }

        // Carregar orçamento atual
        window.addEventListener('DOMContentLoaded', function () {
            let orcamentoAtual = localStorage.getItem('orcamento');
            if (orcamentoAtual) {
                document.getElementById('orcamento-atual').textContent = parseFloat(orcamentoAtual).toFixed(2);
            }
        });
    </script>
</body>
</html>
