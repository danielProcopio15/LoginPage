<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Organiza</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-left: 0;
            margin: 0;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Menu inicialmente oculto */
            height: 100%;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
            transition: 0.3s;
            z-index: 2; /* Garante que o menu esteja acima da sobreposição */
        }
        .sidebar a {
            padding: 15px 10px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .open-sidebar {
            left: 0; /* Exibe o menu quando clicado */
        }
        .navbar {
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: transparent; /* Remove cor de fundo */
        }
        .navbar .menu-icon {
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px; /* Espaçamento entre o ícone e o nome "Organiza" */
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 24px;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .content {
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .shift-content {
            margin-left: 250px; /* Empurra o conteúdo quando o menu estiver aberto */
        }
        /* Estilo para o botão de fechar dentro do menu */
        .close-btn {
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            text-align: left;
            color: #333;
            border: none;
            background: none;
        }
        .close-btn:hover {
            background-color: #ddd;
        }
        /* Estilo para a sobreposição (overlay) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo escuro com opacidade */
            display: none; /* Inicialmente oculto */
            z-index: 1; /* Atrás do menu */
        }
        .show-overlay {
            display: block; /* Exibe a sobreposição */
        }
    </style>
</head>
<body>
    <!-- Barra de navegação com o ícone do menu e o nome Organiza -->
    <nav class="navbar">
        <span class="menu-icon" onclick="toggleSidebar()">&#9776;</span> <!-- Ícone do menu (três tracinhos) -->
        <a class="navbar-brand" href="#">Organiza</a>
    </nav>

    <!-- Menu Sanduíche na Lateral -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">Fechar &times;</button>
        <a href="receitas-despesas.html">Gerenciar Finanças</a>
        <a href="investimentos.html">Investimentos</a>
        <a href="relatorios.html">Relatórios</a>
        
    </div>

    <!-- Sobreposição (overlay) que aparece quando o menu está aberto -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Conteúdo Principal da Home -->
    <div class="content" id="main-content">
        <h1>Bem-vindo ao Organiza</h1>
        <p style="text-align: center;">Use o menu na lateral para navegar nas opções de gerenciamento financeiro.</p>
    </div>

    <!-- Script para abrir/fechar o menu e controlar a sobreposição -->
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var overlay = document.getElementById("overlay");
            var content = document.getElementById("main-content");
            
            sidebar.classList.toggle("open-sidebar");
            content.classList.toggle("shift-content");
            overlay.classList.toggle("show-overlay"); /* Exibe ou esconde a sobreposição */
        }
    </script>
</body>
</html>
